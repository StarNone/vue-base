<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <com-a v-if="isShowDom"></com-a>
        <button @click="addDom">123</button>

    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var comA = {
        template:`
            <input type="type" class="input" v-focus />
        `,
        directives: {
            "focus":{
                inserted (el) {
                    el.focus();
                }
            }
        }
    }

    new Vue({
        el:"#app",
        components: {
            "com-a": comA,
        },
        data:{
            isShowDom:false,
        },
        mounted () {//dom挂载完成
            document.querySelector(".input").focus();
        },
        methods: {
            addDom () {
                this.isShowDom = true;
            }
        }
    })
</script>
</html>
