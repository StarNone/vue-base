<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <dy-checkbox @give-value="giveValue"></dy-checkbox>
        <!-- <el-checkbox-group v-model="arr">
            <el-checkbox label="复选框 A"></el-checkbox>
            <el-checkbox label="复选框 B"></el-checkbox>
            <el-checkbox label="复选框 C"></el-checkbox>
            <el-checkbox label="禁用" disabled></el-checkbox>
            <el-checkbox label="选中且禁用" disabled></el-checkbox>
        </el-checkbox-group> -->
        <dd-checkbox :options="options" v-model="arr"></dd-checkbox>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/element-ui/lib/index.js"></script>
<script src="./dyCheckbox.js"></script>
<script>

    var vm = new Vue({
        components: {
            "dy-checkbox": dyCheckbox,
            "dd-checkbox": ddCheckbox 
        },
        el: "#app",
        data:{
            arr: [1],
            options:[
                {
                    value:1,
                    label:"好看的女孩子"
                },
                {
                    value:2,
                    label:"优雅的女孩子"
                },
                {
                    value:3,
                    label:"搞怪的女孩子"
                }
            ]
        },
        methods: {
            giveValue(value){
                console.log("子组件触发的事件",value)
            }
        }
    })
</script>
</html>
